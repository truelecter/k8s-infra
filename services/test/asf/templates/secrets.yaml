{{- if .Values.asfConfigs -}}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "archi-steam-farm.fullname" . }}
  labels:
    {{ "archi-steam-farm.name" }}: owned
    {{- include "archi-steam-farm.labels" . | nindent 4 }}
type: Opaque
data:
  {{- range $key, $val := .Values.asfConfigs }}
  {{ $key }}: | 
    {{- toPrettyJson $val | nindent 4 }}
  {{- end }}
{{- end -}}