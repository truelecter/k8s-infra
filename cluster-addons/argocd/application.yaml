apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
  namespace: argocd
  labels:
    name: argocd
spec:
  project: senkuro-infra

  source:
    repoURL: https://argoproj.github.io/argo-helm
    targetRevision: 5.8.7

    chart: argo-cd
    helm:
      passCredentials: false

      values: |
        server:
          service:
            type: LoadBalancer
          ingress:
            enabled: true
          extraArgs:
          - --insecure

  destination:
    server: https://kubernetes.default.svc
    namespace: argocd

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
    - Validate=false
    - CreateNamespace=true
    - PrunePropagationPolicy=foreground
    - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  revisionHistoryLimit: 5