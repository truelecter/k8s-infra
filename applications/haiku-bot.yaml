apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: haiku-bot
  namespace: argocd
  labels:
    name: haiku-bot
spec:
  project: bots

  source:
    repoURL: https://truelecter.github.io/charts/
    chart: simple-bot
    targetRevision: 0.1.0

    helm:
      values: |
        image:
          repository: ghcr.io/truelecter/tg-haiku-bot
          tag: latest
        envFrom:
        - secretRef:
            name: tg-haiku-bot-creds

  destination:
    server: https://kubernetes.default.svc
    namespace: haiku-bot

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - Validate=false
    - CreateNamespace=true
    - PrunePropagationPolicy=foreground
    - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  revisionHistoryLimit: 5