apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sops-secrets-operator
  namespace: argocd
  labels:
    name: sops-secrets-operator
spec:
  project: infra

  source:
    repoURL: https://isindir.github.io/sops-secrets-operator/
    chart: vault
    targetRevision: 0.12.3

    helm:
      values: |
        gpg:
          enabled: true
          secret1: keyring
          secret2: keys

  destination:
    server: https://kubernetes.default.svc
    namespace: sops-secrets-operator

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - Validate=false
    - CreateNamespace=true
    - PrunePropagationPolicy=foreground
    - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  revisionHistoryLimit: 5